<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id='app'></div>

  <script type='text/babel'>
    function FriendsList(props) {
      return (
        <ul>
          {props.list.map((name) => (
            // react needs a unique key prop in order to figure out what changed
            <li key={name}>
              <span>{name}</span>
              <button onClick={() => props.onRemoveFriend(name)}> Remove  </button>
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          friends: ['Adam', 'Ryan', 'Nick'],
          input: '',
        }

        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
        this.updateInput = this.updateInput.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)
      }

      handleAddFriend() {
        this.setState((currentState) => {
          return {
            friends: currentState.friends.concat([this.state.input]),
            input: '',
          }
        })
      }

      handleRemoveFriend(name) {
        this.setState((currentState) => {
          return {
            friends: currentState.friends.filter((friend) => friend !== name)
          }
        })
      }

      updateInput(e) {
        const value = e.target.value
        
        // differences - if updating local state based on previous, need to use functional set state
        // if you dont care about what it was previously, you can use the object set state
        
        this.setState({  // object set state
          input: value
        })

        // this.setState(() => ({ // functional set state
        //   input: value
        // }))
      }

      render() {
        return (
          <div>
            <input
              type='text'
              placeholder='new friend'
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button onClick={this.handleAddFriend}>Submit</button>
            <FriendsList
              list={this.state.friends}
              onRemoveFriend={this.handleRemoveFriend}
            />
          </div>
        )
      }
    }
    // function App() {
    //     const friends = ['Adam', 'Ryan', 'Nick']
    //     return (
    //         <div>
    //             <FriendsList list={friends} />
    //         </div>
    //     )
    // }
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
